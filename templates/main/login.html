{% extends  "main/header.html"%}
{% load static %}

{% block content %}
<div class="section">
    <div class="row">
      <div class="input-field col offset-s4 s4">
    <form method="POST">
        {% csrf_token  %}
        {{form.as_p}}
        <p>
            <button class="btn waves-effect waves-light" type="submit" name="action">Login
               <i class="material-icons right">send</i>
            </button>
        </p>
    </form>

    <p>Forgot your password? <a href="{% url 'password_reset' %}"><strong>Click here</strong></a> to change your password!</p>
    <p>If you don't have an account, please <a href='/register'><strong>register</strong></a> yourself</p>
</div>
</div>
</div> 
{% endblock %}
